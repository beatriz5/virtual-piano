<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ultraviolet/40/000000/half-rest.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="white-keys">
        <kbd id="A" class="white-key">A</kbd>
        <kbd id="S" class="white-key">S</kbd>
        <kbd id="D" class="white-key">D</kbd>
        <kbd id="F" class="white-key">F</kbd>
        <kbd id="G" class="white-key">G</kbd>
        <kbd id="H" class="white-key">H</kbd>
        <kbd id="J" class="white-key">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W" class="black-key">W</kbd>
        <kbd id="E" class="black-key">E</kbd>
        <kbd id="T" class="black-key">T</kbd>
        <kbd id="Y" class="black-key">Y</kbd>
        <kbd id="U" class="black-key">U</kbd>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
